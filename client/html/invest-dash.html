<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Dash - Yield</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/integration.css">
    <link rel="stylesheet" href="../css/invest-dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="sidebar-placeholder"></div>

    <main class="content-wrapper">
        <!-- Page Header (Top Navigation & Indicators) -->
        <header class="invest-top-nav">
            <div class="header-options">
                <button class="nav-opt active">Resumo</button>
                <button class="nav-opt">Análise</button>
            </div>
            
            <div class="market-indicators">
                <div class="indicator">
                    <span class="label">Dolar:</span>
                    <span class="value">R$ 5,42</span>
                    <i class="fas fa-chart-line up"></i>
                </div>
                <div class="indicator">
                    <span class="label">Ibovespa:</span>
                    <span class="value">128.432</span>
                    <i class="fas fa-chart-line up"></i>
                </div>
                <button class="add-indicator-btn"><i class="fas fa-plus"></i></button>
            </div>
        </header>

        <!-- Content Area Header -->
        <div class="content-header">
            <h1>Aqui estão seus investimentos, <span data-user-name>Usuário</span></h1>
            <p>Sua carteira rendeu 1.2% este mês.</p>
        </div>

        <!-- Main Options Section (4 Options) -->
        <section class="main-options-section">
            <div class="options-menu">
                <button class="main-opt-btn active" data-target="m-opt1">Patrimônio</button>
                <button class="main-opt-btn" data-target="m-opt2">Rentabilidade</button>
                <button class="main-opt-btn" data-target="m-opt3">Exposição</button>
                <button class="main-opt-btn" data-target="m-opt4">Volatilidade</button>
                <button class="main-opt-btn" data-target="m-opt5">Eventos futuros</button>
            </div>

            <div class="options-container">
                <!-- Patrimônio -->
                <div class="option-content active" id="m-opt1">
                    <div class="main-card-full">
                        <div class="card-header">
                            <button class="card-opt active" data-main-card="patrimonio">Patrimônio Total Investido</button>
                            <button class="card-opt" data-main-card="resultado">Resultado Financeiro</button>
                            <button class="card-opt" data-main-card="alocacao">Alocação Real vs Planejada</button>
                            <button class="card-opt">Rentabilidade Consolidada</button>
                            <button class="manual-asset-trigger" id="manual-asset-trigger" aria-label="Lançar ativo manualmente">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="card-main-content">
                                <div id="patrimonio-card-slot"></div>
                                <div id="resultado-card-slot" style="display:none;"></div>
                                <div id="alocacao-card-slot" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rentabilidade -->
                <div class="option-content" id="m-opt2">
                    <div class="main-card-full">
                        <div class="card-header">
                            <button class="card-opt active">Rentabilidade Consolidada</button>
                        </div>
                        <div class="card-body">
                            <div class="card-main-content">
                                <div id="rentabilidade-card-slot"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Exposição -->
                <div class="option-content" id="m-opt3">
                    <div class="main-card-full">
                        <div class="card-header">
                            <button class="card-opt active">Exposição em Renda Variável</button>
                            <button class="card-opt">Exposição em Renda Fixa</button>
                            <button class="card-opt">Exposição Cambial</button>
                            <button class="card-opt">Concentração Top 3</button>
                        </div>
                        <div class="card-body">
                            <div class="card-main-content">
                                <!-- Conteúdo Principal -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Volatilidade -->
                <div class="option-content" id="m-opt4">
                    <div class="main-card-full">
                        <div class="card-header">
                            <button class="card-opt active">Volatilidade do Portfólio</button>
                        </div>
                        <div class="card-body">
                            <div class="card-main-content">
                                <div id="volatilidade-card-slot"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Eventos futuros -->
                <div class="option-content" id="m-opt5">
                    <div class="main-card-full">
                        <div class="card-header">
                            <button class="card-opt active">Próximos Vencimentos</button>
                        </div>
                        <div class="card-body">
                            <div class="card-main-content">
                                <!-- Conteúdo Principal -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="manual-asset-modal-overlay" id="manual-asset-modal-overlay" aria-hidden="true">
            <div class="manual-asset-modal" id="manual-asset-modal">
                <div class="manual-modal-header">
                    <h3>Lançamento Manual</h3>
                    <button class="manual-modal-close" id="manual-asset-close" aria-label="Fechar modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="manual-modal-body" id="manual-asset-modal-body"></div>
            </div>
        </div>

        <!-- Fixed Activities Section -->
        <section class="fixed-activities">
            <div class="activities-header">
                <h2>Últimas atividades de investimentos</h2>
                <div class="activities-header-actions">
                    <div class="filters" role="tablist" aria-label="Filtro de período do painel">
                        <button class="filter-btn" data-period="30d" type="button">30 dias</button>
                        <button class="filter-btn" data-period="90d" type="button">90 dias</button>
                        <button class="filter-btn active" data-period="all" type="button">Tudo</button>
                    </div>
                    <div class="painel-clear-wrap">
                        <button class="painel-clear-trigger" id="painel-clear-trigger" type="button" aria-haspopup="true" aria-expanded="false">
                            Limpar histórico
                        </button>
                        <div class="painel-clear-menu" id="painel-clear-menu">
                            <button type="button" data-clear-scope="30d">Apagar últimos 30 dias</button>
                            <button type="button" data-clear-scope="90d">Apagar últimos 90 dias</button>
                            <button type="button" data-clear-scope="all">Apagar tudo</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="activities-container">
                <div id="painel-atividades-slot">
                    <div class="table-responsive">
                        <table class="transactions-table">
                            <colgroup>
                                <col class="col-data" />
                                <col class="col-ativo" />
                                <col class="col-tipo" />
                                <col class="col-quantidade" />
                                <col class="col-unitario" />
                                <col class="col-impacto" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Ativo</th>
                                    <th>Tipo</th>
                                    <th class="text-right">Quantidade</th>
                                    <th class="text-right">Valor Unitário</th>
                                    <th class="text-right">Impacto</th>
                                </tr>
                            </thead>
                            <tbody id="painel-atividades-tbody"></tbody>
                        </table>
                    </div>

                    <div class="painel-empty-state" id="painel-empty-state">
                        Nenhuma movimentação encontrada para os filtros selecionados.
                    </div>

                    <div class="pagination">
                        <button class="page-item page-arrow" id="painel-page-prev" type="button" aria-label="Página anterior">&lt;</button>
                        <span class="page-item active" id="painel-page-info">Página 1 de 1</span>
                        <button class="page-item page-arrow" id="painel-page-next" type="button" aria-label="Próxima página">&gt;</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bottom Floating Menu -->
        <div class="bottom-floating-menu expanded" id="bottom-menu">
            <button class="toggle-menu-btn" id="toggle-bottom-menu">
                <i class="fas fa-bars" id="menu-icon"></i>
            </button>
            <div class="menu-items">
                <div class="menu-item" title="Folder">
                    <i class="fas fa-folder"></i>
                </div>
                <div class="menu-item" title="Chat">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div class="menu-item" title="Ações">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="menu-item" title="Configurações">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/integration.js"></script>
    <script src="../js/invest-dash.patrimonio.js"></script>
    <script src="../js/invest-dash.rentabilidade.js"></script>
    <script src="../js/invest-dash.resultado.js"></script>
    <script src="../js/invest-dash.alocacao.js"></script>
    <script src="../js/invest-dash.volatilidade.js"></script>
    <script src="../js/invest-dash.painel.js"></script>
    <script src="../js/invest-dash.manual-modal.js"></script>
    <script src="../js/invest-dash.js"></script>
</body>
</html>
